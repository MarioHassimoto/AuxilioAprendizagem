<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form>
        <p:fieldset legend="Histórico">
            <p:commandButton value="Listar" action="#{historicoBean.listar()}" update="@form"/>
            <br/><br/>
            <p:dataTable value="#{historicoBean.aluno}" var="historico">
                
                <p:column headerText="Avaliação" sortBy="#{historico.nomeAvaliacao}">
                    <h:outputText value="#{historico.nomeAvaliacao}"></h:outputText>
                </p:column>
                <p:column headerText="Data" sortBy="#{historico.date}">
                    <h:outputText value="#{historico.date}">
                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                    </h:outputText>
                </p:column>
                <p:column headerText="Nota" sortBy="#{historico.nota}">
                    <h:outputText value="#{historico.nota}"></h:outputText>
                </p:column>
            </p:dataTable>
            <br/><br/><br/>
        </p:fieldset>
    </h:form>
    
</ui:decorate>
