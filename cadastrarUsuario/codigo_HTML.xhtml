<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background: #F0F8FF;">
        <h:form>
            <p:messages autoUpdate="true" />
            <p:separator />

        <p:fieldset legend="Teste">
            <p:commandButton value="Cadastrar Usuário" action="#{usuarioBean.adicionar()}" update="@form"/>
            <br/><br/>
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome completo"></h:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.nome}"></p:inputText>
                
                <h:outputLabel value="E-mail"></h:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.email}"></p:inputText>
                
                <h:outputLabel for="senha1" value="Senha: *" />
                <p:password id="senha1" value="#{usuarioBean.usuario.senha}" match="senha2" label="Senha1" required="true" /> 
                <h:outputLabel for="senha2" value="Confirme sua senha: *" />
                <p:password id="senha2" value="#{usuarioBean.usuario.senha}" label="senha2" required="true" />
                
                <h:outputLabel value="Tipo de Usuário"></h:outputLabel>
                <p:selectOneMenu id="tipoUsuario" value="#{usuarioBean.usuario.tipoUsuario}" >                  
                  <f:selectItem itemLabel="Seleciona" />
                  <f:selectItem itemLabel="Aluno" itemValue="aluno" />
                  <f:selectItem itemLabel="Professor" itemValue="professor" />
                </p:selectOneMenu>
            </p:panelGrid>
        </p:fieldset>
        </h:form>
        <hr/>
        <h:form>
        <p:fieldset legend="Teste">
            <p:commandButton value="Listar" action="#{usuarioBean.listar()}" update="@form"/>
            <br/><br/>
            <p:dataTable value="#{usuarioBean.usuarios}" var="usuarios">
                
                <p:column headerText="Nome" sortBy="#{usuarios.nome}">
                    <h:outputText value="#{usuarios.nome}"></h:outputText>
                </p:column>
                <p:column headerText="E-mail" sortBy="#{usuarios.email}">
                    <h:outputText value="#{usuarios.email}"></h:outputText>
                </p:column>
                <p:column headerText="Senha" sortBy="#{usuarios.senha}">
                    <h:outputText value="#{usuarios.senha}"></h:outputText>
                </p:column> 
                <p:column headerText="Tipo" sortBy="#{usuarios.tipoUsuario}">
                    <h:outputText value="#{usuarios.tipoUsuario}"></h:outputText>
                </p:column>
                
            </p:dataTable>
            <br/><br/><br/>
        </p:fieldset>
    </h:form>
    </h:body>
</html>
